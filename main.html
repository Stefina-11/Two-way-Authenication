<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c8d0ed, #e0f2f1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      padding: 50px 40px;
      border-radius: 24px;
      box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.05), -10px -10px 30px rgba(255, 255, 255, 0.6);
      text-align: center;
      max-width: 500px;
      width: 90%;
      transition: all 0.3s ease;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 25px;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .search-area {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      min-width: 260px;
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background: #e0f2f1;
      box-shadow: inset 2px 2px 6px #ffffff, inset -2px -2px 6px #e8dede;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      background: #ffffff;
      box-shadow: 0 0 0 2px #ebebeb;
    }

    .btn {
      padding: 13px 20px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: rgb(45, 49, 48);
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-search {
      background-color: #e0f2f1;
    }

    .btn-search:hover {
      background-color: #9c92e0;
    }

    .btn-mic {
      background-color: #e0f2f1;
      position: relative;
      z-index: 1;
    }   
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .footer {
      margin-top: 30px;
      color: #777;
      font-size: 14px;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #232222;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Web Search</h1>

    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Type something or speak..." />
      <button class="btn btn-mic" onclick="startVoiceRecognition()">🎤</button>
      <button class="btn btn-search" onclick="searchWeb()">Search</button>
    </div>

    <p id="status"></p>

    <div class="footer">Made by Stefina</div>
  </div>

  <script>
    let dotInterval;

    function searchWeb() {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        const searchURL = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = searchURL;
      } else {
        alert("Please enter or say something to search.");
      }
    }

    function startVoiceRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support voice input.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      const status = document.getElementById("status");
      const micBtn = document.querySelector(".btn-mic");

      // Start animation
      recognition.onstart = function () {
        micBtn.classList.add("glow");
        let dots = "";
        status.textContent = "🎙️ Listening";
        dotInterval = setInterval(() => {
          dots = dots.length < 3 ? dots + "." : "";
          status.textContent = "🎙️ Listening" + dots;
        }, 500);
      };

      // Stop animation
      recognition.onend = function () {
        micBtn.classList.remove("glow");
        clearInterval(dotInterval);
        status.textContent = "";
      };

      recognition.onresult = function(event) {
        const voiceText = event.results[0][0].transcript;
        document.getElementById("searchInput").value = voiceText;
        searchWeb();
      };

      recognition.onerror = function(event) {
        micBtn.classList.remove("glow");
        clearInterval(dotInterval);
        status.textContent = "";
        alert("Voice error: " + event.error);
      };

      recognition.start();
    }
  </script>

</body>
</html>
